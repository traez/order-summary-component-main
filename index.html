<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="stylesheet" type="text/css" href="styles.css"/>
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Order summary card</title>

      <!-- 
      Feel free to remove these styles or customise in your own stylesheet 👍 
      -->

    </head>
    <body>
      <main>
        <header>
        <img class="main-pic" src="images/illustration-hero.svg" alt="illustration-hero">
        <div class="order">Order Summary</div>

        <div class="listen">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</div>
        <div class="num-grid">
          <img class="clock" src="images/icon-music.svg" alt="icon clock"/>
          <div class="text-flex">
            <div class="annual">Annual Plan</div>
            <div class="year">$59.99/year</div>
          </div>
          <div class="change">Change</div>
        </div>
        <button type="button" class="proceed">Proceed to Payment</button>
        <div class="cancel">Cancel Order</div>      
        </header>
        <footer>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/traez">Trae Zeeofor</a>.
        </footer>
      </main>
    </body>
  </html>
